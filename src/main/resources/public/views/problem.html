<div ng-controller="problemCtrl">
    <div class="well">{{question}}</div>
    <div class="row">
        <div class="col-sm-offset-3col-sm-6">
            <label>Limit</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-3col-sm-6">
            <input class="form-control" ng-model="limit" type="number">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6" ng-show="answer">
            {{answer}} -
            {{time}}ms
        </div>
    </div>

    <button class="btn btn-primary pull-right" ng-click="run()">Run</button>
</div>
